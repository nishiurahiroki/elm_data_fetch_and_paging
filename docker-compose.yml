version: '3'
services:
    db:
      image: postgres:12.0
      container_name: db
      ports:
        - 5432:5432
      volumes:
        - ./postgres/init:/docker-entrypoint-initdb.d
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      hostname: postgres
      restart: always
      user: postgres